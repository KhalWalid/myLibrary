<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>MyLibrary</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id='container'>
        <header>
            <h1><b>MyLibrary</b></h1>
            <button id='newBook'>Add a new book</button>
        </header>
        <div id='cardsContainer'></div>
    </div>
    <form class='displayForm'>
        <p style='font-size: 25px;'><b>New book</b></p>
        <div id='text-input'>
            <label for='title'>Title:</label>
            <input type="text" id="title" name="title" placeholder="Book title" required>
            <label for='author'>Author:</label>
            <input type="text" id="author" name="author" placeholder="Author name" required>
            <label for='pages'>Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Number of pages" required>
            <label for='isRead'>Read:</label>
            <input type="checkbox" id="isRead" name="isRead">
        </div>
        <div id='buttons'>
            <button type='submit' id='submit' value="submit" form=''>Add</button>
            <button type='button' id='cancel'>Cancel</button>
        </div>
    </form>
</body>

<script src='script.js'></script>
